
spring:
  application:
    name: weather-app-be

  datasource:
    url: jdbc:postgresql://localhost:5432/weather-app
    username: postgres
    password: root

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
  config:
    import: optional:file:.env[.properties]


weather-stack:
  api-url: http://api.weatherstack.com/current
  api-key: ${API-KEY:default}

